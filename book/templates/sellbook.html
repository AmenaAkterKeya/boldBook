{% extends 'base.html' %}
{% load static %}

{% block head_title %}
    Sell
{% endblock %}

{% block content %}

    <div class="bg-white px-3 py-4 rounded-xl my-6">
        <h1 class="font-bold text-3xl text-center pb-5">Book</h1>
        <div class="w-full mt-10">
            <form method="post" enctype="multipart/form-data"  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}
                
                {% for hidden_field in form.hidden_fields %}
                    {{ hidden_field.errors }}
                    {{ hidden_field }}
                {% endfor %}
                
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-2/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_title">
                            Title
                        </label>
                        <input type="text" name="title" maxlength="150" autofocus="" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required="" aria-describedby="id_title_helptext" id="id_title">
                    </div>

                    <div class="w-full px-3 mb-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_description">
                            Description
                        </label>
                        <textarea name="description" maxlength="150" autofocus="" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required="" aria-describedby="id_description_helptext" id="id_description" style="resize: vertical; min-height: 120px;"></textarea>
                    </div>

                    <div class="w-full md:w-2/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_price">
                            Price
                        </label>
                        <input type="text" name="price" maxlength="150" autofocus="" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required="" aria-describedby="id_price_helptext" id="id_price">
                    </div>
                    <div class="w-full md:w-2/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_quantity">
                            quantity
                        </label>
                        <input type="text" name="price" maxlength="150" autofocus="" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required="" aria-describedby="id_price_helptext" id="id_price">
                    </div>
                      <div class="w-full px-3 mb-6">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_categories">
                        Categories
                    </label>
                    
                    <input type="text" name="categories" maxlength="150" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required="" id="id_categories">
                </div>

                    <div class="w-full md:w-2/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_image">
                            Image
                        </label>
                        <input type="file" name="image" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required="" aria-describedby="id_image_helptext" id="id_image">
                    </div>
                </div>

                <div class="flex items-center justify-center mt-6">
                    <button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
